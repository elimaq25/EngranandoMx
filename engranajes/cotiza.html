    <section class="formulario">
        <form action="#" method="GET">
            <label for="piezas">Número de piezas</label>
            <input class="formulario__cotizar" type="number" name="piezas" id="piezas" placeholder="1,2,3,etc.">
            <br>
            <label for="material">Material</label>
            <input class="formulario__cotizar" type="text" name="datosengrane" id="material" placeholder="acero, bronce, plástico, etc.">
            <br>
            <label for="diamExt">Diametro Exterior (en cm)</label>
            <input class="formulario__cotizar" type="text" name="medida" id="diamExt">
            <br>
            <label for="diamInt">Diametro Interior (en cm)</label>
            <input class="formulario__cotizar" type="text" name="medida" id="diamInt">
            <br>
            <label for="grosor">Altura o grosor (en cm)</label>
            <input class="formulario__cotizar" type="text" name="medida" id="grosor">
            <br>
            <label for="dientes">Número de dientes</label>
            <input class="formulario__cotizar" type="text" name="medida" id="dientes">
            <br>
            <label for="nombrecliente">Nombre y Apellido</label>
            <input class="formulario__cotizar" type="text" name="infosolicitante" id="nombrecliente" placeholder="Ingrese nombre y apellido">
            <br>
            <label for="correo">Correo</label>
            <input class="formulario__cotizar" type="email" name="correo" id="correo">
            <br>
            <label for="telefono">Teléfono o WhatsApp</label>
            <input class="formulario__cotizar" type="tel" name="telefono" id="telefono">
            <br>

            <input class="boton" type="submit" value="Enviar Información">
    </section>
